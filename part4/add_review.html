<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Review - Tech Queens</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="image/logo.png" class="logo" />
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" id="login-link" class="nav-link login-button">Login</a>
    </nav>
  </header>

  <main>
    <form id="review-form" class="form-container">
      <h2>Add a Review</h2>

      <label for="review">Review Text:</label>
      <textarea id="review" name="review" rows="6" placeholder="Write your review here..." required></textarea>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select rating</option>
        <option value="5">5 stars</option>
        <option value="4">4 stars</option>
        <option value="3">3 stars</option>
        <option value="2">2 stars</option>
        <option value="1">1 star</option>
      </select>

      <button type="submit">Submit Review</button>
      <p id="review-message" class="success-message"></p>
    </form>
  </main>

  <footer>
    <p>© 2025 Tech Queens — All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
